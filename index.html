<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .todo-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .todo-header {
      text-align: center;
      color: #e2b7b7;
      font-size: 3rem;
      margin-top: 30px;
      font-weight: 200;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    .todo-item.completed span {
      text-decoration: line-through;
      color: #aaa;
    }
    .todo-item:hover {
      background: #fafafa;
    }
    .delete-btn {
      color: #e58b8b;
      cursor: pointer;
      font-weight: bold;
    }
    .input-group input {
      border: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="todo-header">todos</div>

  <div class="todo-container mt-4">
    <div id="todo-list"></div>

    <div class="input-group border-top">
      <input id="new-task" type="text" class="form-control" placeholder="Add a new task...">
      <button id="add-btn" class="btn btn-outline-secondary">+</button>
    </div>

    <div class="p-2 text-muted small" id="task-counter"></div>
  </div>

  <script>
    const taskInput = document.getElementById('new-task');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');
    const taskCounter = document.getElementById('task-counter');

    let tasks = [];

    function renderTasks() {
      todoList.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'todo-item' + (task.completed ? ' completed' : '');
        taskDiv.innerHTML = `
          <span>${task.text}</span>
          <span class="delete-btn" data-index="${index}">&times;</span>
        `;
        taskDiv.querySelector('span').onclick = () => toggleTask(index);
        taskDiv.querySelector('.delete-btn').onclick = () => deleteTask(index);
        todoList.appendChild(taskDiv);
      });
      taskCounter.textContent = `Tareas: ${tasks.length}`;
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        taskInput.value = '';
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addTask();
    });

    renderTasks();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
